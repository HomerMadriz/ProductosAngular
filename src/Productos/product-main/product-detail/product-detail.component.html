<p>product-detail works para el producto {{producto.uid}}!</p>
<div class="media col">
    <img class="mr-3" src="https://picsum.photos/id/{{producto.uid}}/100/100" alt="Generic placeholder image">
    <div class="media-body">
      <h5 class="mt-0 mb-1">{{producto.nombre}}</h5>
      <p>Precio (MXN): ${{producto.precio}}</p>
      <p>marca: {{producto.marca}}</p>
      <p>Descripci√≥n: {{producto.descripcion}}</p>
      <p>Existencia: {{producto.existencia}}</p>
    </div>
</div>
<div>
    <table class="table mt-3">
      <thead>
        <tr>
          <th>Atributo</th>
          <th>Valor</th>
          <th>Unidad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let espec of producto.especificacion">
          <td scope="row">{{espec.atributo}}</td>
          <td>{{espec.unidad}}</td>
          <td>{{espec.valor}}</td>
        </tr>
      </tbody>
    </table>
  </div>
